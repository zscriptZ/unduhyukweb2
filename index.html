<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Link Generator - Safelinkku</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f0f0f0;
        }
        .container {
            max-width: 600px;
            margin: 50px auto;
            padding: 20px;
            background-color: #fff;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            text-align: center;
        }
        h1 {
            color: #333;
        }
        input {
            width: 80%;
            padding: 10px;
            margin: 10px 0;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        .generate-button {
            background-color: #007bff;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            font-size: 16px;
            cursor: pointer;
        }
        .generate-button:hover {
            background-color: #0056b3;
        }
        .result {
            margin-top: 20px;
        }
        .result a {
            color: #007bff;
            text-decoration: none;
        }
        .result a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>

    <div class="container">
        <h1>Generate Safe Link</h1>
        <p>Masukkan URL tujuan yang ingin Anda amankan:</p>
        <input type="text" id="userLink" placeholder="Masukkan URL di sini">
        <button class="generate-button" id="generateButton">Generate Link</button>

        <div class="result" id="resultSection" style="display:none;">
            <p>Link aman Anda telah siap. Klik di bawah ini untuk mendapatkan link redirect:</p>
            <a href="#" id="generatedLink" target="_blank">Generated Safe Link</a>
        </div>
    </div>

    <script>
        const generateButton = document.getElementById('generateButton');
        const userLinkInput = document.getElementById('userLink');
        const resultSection = document.getElementById('resultSection');
        const generatedLink = document.getElementById('generatedLink');

        // Fungsi untuk mengenkripsi URL agar aman
        function encodeURL(url) {
            return encodeURIComponent(url);
        }

        // Event listener untuk tombol generate
        generateButton.addEventListener('click', () => {
            const userLink = userLinkInput.value.trim();
            if (userLink) {
                // Proses URL menjadi aman (encode)
                const encodedLink = encodeURL(userLink);

                // Buat link redirect seperti safelinkku
                const safeLink = `https://unduhyukweb2-5ju5.vercel.app/unduhyukk.html?url=${encodedLink}`;

                // Tampilkan hasil link yang sudah digenerate
                generatedLink.href = safeLink;
                generatedLink.textContent = safeLink;
                resultSection.style.display = 'block';
            } else {
                alert("Masukkan URL yang valid.");
            }
        });
    </script>

</body>
</html>
